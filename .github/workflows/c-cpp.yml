name: CMake and Codecov in windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        choco install opencppcoverage
        choco install gcovr

    - name: Ensure build directory exists
      run: |
        if (!(Test-Path -Path "${{github.workspace}}/build")) {
            New-Item -ItemType Directory -Force -Path "${{github.workspace}}/build"
        }

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

    - name: Generate coverage report
      working-directory: ${{github.workspace}}/build
      run: |
        OpenCppCoverage.exe --export_type=cobertura:coverage.xml --sources ${{github.workspace}} -- ${{env.BUILD_TYPE}}\C++lPointsProject_test.exe
        gcovr -r ${{github.workspace}} . --html --html-details -o coverage.html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true

    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: ${{github.workspace}}/build/coverage.html